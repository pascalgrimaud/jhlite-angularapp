spring.application.name=angularapp
logging.level.tech.jhipster.angularapp=INFO

# Spring Boot MVC
server.port=8080

application.exception.details=false
application.exception.package=org.,java.,net.,javax.,com.,io.,de.,tech.jhipster.angularapp

